<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 1 - Visitas</title>

    <script type="module">

    -->
</head>

<body onload="sumaVisita()">
    <h1>Has visitado esta página <span id="contador">0</span> veces</h1>
    <script>
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000)); var expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';'); for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function deleteCookie(cname) {
            document.cookie = cname + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT;path=/';
        }

        function sumaVisita() {
            if (getCookie('visitas') == "") {
                setCookie('visitas', 1, 30)
                document.getElementById('contador').innerText = 1;
            } else {
                let visitasActuales = parseInt(getCookie('visitas'));
                setCookie('visitas', visitasActuales + 1, 30)
                document.getElementById('contador').innerText = visitasActuales + 1;
            }
            if (getCookie('visitas') > 10){
                deleteCookie('visitas');
                document.getElementById('contador').innerText = 0;
            }
        }
    </script>
</body>

</html>
